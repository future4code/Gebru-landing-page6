<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles-contato.css">
</head>
<body>
    
    <div class="container">
    <header>
        <a href="./home.html"><img src="./img-home/4comfort.png" alt="Logo4comfort"></a>
        <a class="guias" href="./quemsomos.html" style="text-decoration:none">QUEM SOMOS</a>
        <a class="guias" href="./produtos.html" style="text-decoration:none">PRODUTOS</a>
        <a class="guias" href="./contato.html" style="text-decoration:none">CONTATO</a>
    </header>

    
    <main>
         <form>
            <h1>Entre em contato conosco!</h1>
            <br>
            <label for="nome">Nome:</label>
            <input type="text" id="nomeid" placeholder="Seu Nome" required="required" name="nome" />
            <br>
            <label for="fone">Telefone:</label>
            <input type="tel" id="foneid" placeholder="(xx) xxxx-xxxx" name="fone" />
            <br>
            <label for="email">E-mail:</label>
            <input type="email" id="emailid" placeholder="seuemail@mail.com" name="email" />
            <br>
            <textarea placeholder="Escreva aqui seu comentário"></textarea>
            <br>
            <input type="submit" class="enviar" onclick="Enviar();" value="Enviar" />
         </form>
    </main>

    
    <footer>
        <img class="logofooter" src="./img-home/4comfort-footer.png" alt="Logo4comfort">
        <div class="textofooter">
        <h3>ENDEREÇO:</h3>
        <p>Rua José de Souza, 80, Centro, São Paulo - SP.</p>
    </div>
    
    <div>
        <h3>REDES SOCIAIS</h3> <br>
        <a href="https://facebook.com" target="_blank"><img class="imgredes" src="./img-home/facebook-logo.png" alt="Logo Facebook"></a>
        <a href="https://instagram.com" target="_blank"><img class="imgredes" src="./img-home/insta-logo.png" alt="Logo Instagram"></a>
        <a href="https://twitter.com" target="_blank"><img class="imgredes" src="./img-home/twitter-logo.png" alt="Logo Twitter"></a>

    </div>

    </footer>


</div>

</body>
</html>
